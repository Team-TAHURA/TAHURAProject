<div class="fauna">
    <div class="container fauna-content">
        <h1>FAUNA</h1>

        <!-- Search Bar -->
        <div class="search-bar mt-4 mb-4">
            <form class="d-flex ms-auto" (ngSubmit)="onSearch()">
                <input class="form-control me-2" type="search" placeholder="Search Flora or Fauna" aria-label="Search"
                    [(ngModel)]="searchTerm" name="searchTerm">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div class="row" style="padding-bottom: 50vh;">
            <div *ngFor="let fauna of filteredFaunas()" class="col-md-4 col-6 mt-4">
                <div class="card-items">
                    <img [src]="fauna.photos.length > 0 ? getImageUrl(fauna.photos[0]?.data) : getErrorImageUrl()"
                        class="img-fluid" alt="{{ fauna.name }} Image" (error)="handleImageError($event, faunas)">
                    <div class="intro">
                        <div class="intro-title-panel flex row align-items-end">
                            <small class="intro-title title-clamp">{{ fauna.name }}</small>
                            <small class="sub-intro-title title-clamp">({{ fauna.nameIlmiah }})</small>
                        </div>
                        <p class="intro-des card-clamp text-justify">
                            {{ fauna.short_description }}
                        </p>
                        <a [routerLink]="['/detail-page', 'fauna', fauna._id]" class="btn btn-readmore intro-btn">Read
                            More</a>
                    </div>
                </div>
            </div>
            <div *ngIf="isLoading" class="loading-indicator d-flex justify-content-center align-items-center mt-4">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
